# The name of the workflow
name: Python CI

# This specifies the event that triggers the workflow.
on:
  # The workflow will run on every push to the 'main' branch.
  push:
    branches: [ main ]

# A workflow is made of one or more jobs.
jobs:
  # This is the name of our job.
  build-and-test:
    # The runner environment to execute the job on.
    runs-on: ubuntu-latest

    # The steps that the job will execute.
    steps:
      # Step 1: Check out the repository code.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the tests and generate the HTML report.
      - name: Run tests and generate report
        run: pytest --html=report.html --self-contained-html

      # Step 5: Upload the generated report as a workflow artifact.
      # The 'actions/upload-artifact' action saves files that are generated during the workflow.
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html