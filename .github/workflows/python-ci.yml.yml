# The name of the workflow
name: Python CI

# This specifies the event that triggers the workflow.
on:
  # The workflow will run on every push to the 'main' branch.
  push:
    branches: [ main ]

# A workflow is made of one or more jobs.
jobs:
  # This is the name of our job.
  build-and-test:
    # The runner environment to execute the job on.
    runs-on: ubuntu-latest

    # The steps that the job will execute.
    steps:
      # Step 1: Check out the repository code.
      # This action downloads your repo code onto the runner.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment.
      # This action configures a specific version of Python.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use a specific version, e.g., 3.10

      # Step 3: Install dependencies.
      # The 'run' command executes a shell command.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the tests.
      - name: Run tests with pytest
        run: pytest